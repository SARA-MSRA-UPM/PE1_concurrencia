name: Sync statement repository

on:
  push:
    branches:
      - main
jobs:
  push_to_mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.event.head_commit.author.name }}"
          git config --global user.email "${{ github.event.head_commit.author.email }}"

      - name: Push to Mirror Repo
        env:
          MIRROR_REPO_URL: ${{ secrets.MIRROR_REPO_URL }}
        run: |
          git push https://github.com/SARA-MSRA-UPM/PE1_concurrencia main
